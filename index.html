<!DOCTYPE html>
<html>
<head>
  <title>Secret Agent Supply</title>
  <link rel = "stylesheet" type = "text/css" href = "css/reset.css" />
  <link rel = "stylesheet" type = "text/css" href = "css/style.css" />
</head>

<body>

  <!-- Start Main Container -->

  <div class="maincontainer">

  <!--Logo-->
    <div class="logo">
      <img src="resources/logo.png") />
      <h4 class="companyname">SECRET AGENT SUPPLY INC.</h4>
    </div>

  <!--Main Banner-->
    <div class="banner">
      <div class="text">
        <h3>NEW ARRIVAL</h3>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>

  <!--Nav Bar-->
    <div class="navigation">
      <ul class="buttons">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>

      <ul class="menubutton">
        <li>Menu</li>
      </ul>
    </div>

  <!-- Grids-->
    <div class="products">

      <!-- Begin Products Grid -->
        <div class="uppergrid">
            <div class="box nobox1">
              <div class="photo"><img src="resources/pen.png" /></div>
              <p class="name">Exploding Pen</p>
            </div>

            <div class="box nobox2">
              <div class="photo2"><img src="resources/watch.png" /></div>
              <p class="name">Cellular Watch</p>
            </div>

            <div class="box nobox3">
              <div class="photo3"><img src="resources/glasses.png" /></div>
              <p class="name">Thermal Glasses</p>
            </div>
        </div>

        <!--Begin Location and Hours Grid-->
        <div class="lowergrid">
          <div class="name2">
            <span class="details">Location</span>
            <span class="numbers">-47.346436, 84.32354</span>
          </div>

          <div class="name2">
            <p class="details">Hours</p>
            <p class="numbers">0800 - 1800</p>
          </div>
        </div>

      <!-- End Grids -->
      </div>

      <footer>Copyright Secret Agent Supply Inc.</footer>

  </div>
  <!-- End Maincontainer-->

</body>
</html>
